<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Subtractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <H1>FULL SUBTRACTOR</H1>

            <div class="adder-parent-container">
    
                <div class="adder-inputs">
                    A<input type="number" id="A" min="0" max="1">
                    B<input type="number" id="B" min="0" max="1">
                    Bin<input type="number" id="Bin" min="0" max="1">
                </div>
    
                <img class="adder-image" src="img.png" alt="full_adder" height="300px">
    
                <div class="adder-outputs">
                    Diffrence<input type="number" id="D">
                    Borrow<input type="number" id="Bout">
                </div>
            </div>
            <br><br>
    
            <button class="button-3" id = "calc" role="button">Calculate</button>

            <br><br>
            <button class="button-3" style="background-color:rgb(4, 4, 121);" id = "reset" role="button">Reset</button>
          
    
        </div>
        </div>
        

    <script src="script.js"> </script>
</body>
</html>
